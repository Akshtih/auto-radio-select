<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Radio Select</title>
    <style>
        body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
        button { width: 100%; padding: 8px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Select Radio Value</h3>
    <select id="radioValue">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
    </select>
    <button id="apply">Apply Selection</button>

    <script src="popup.js"></script>
</body>
</html>
